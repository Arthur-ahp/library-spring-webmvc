<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Novo Empréstimo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-green-600 mb-8">Novo Empréstimo</h1>

  <div th:if="${erro}" class="mb-4 p-4 bg-red-200 text-red-800 rounded">
    <p th:text="${erro}"></p>
  </div>

  <form th:action="@{/emprestimos/novo}" method="post" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
      <label for="usuarioId" class="block mb-2 font-semibold">Usuário:</label>
      <select id="usuarioId" name="usuarioId" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="" disabled selected>Selecione um usuário</option>
        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
      </select>
    </div>

    <div class="mb-4">
      <label for="livroId" class="block mb-2 font-semibold">Livro:</label>
      <select id="livroId" name="livroId" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="" disabled selected>Selecione um livro</option>
        <option th:each="livro : ${livros}" th:value="${livro.id}" th:text="${livro.titulo}"></option>
      </select>
    </div>

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      Realizar Empréstimo
    </button>
  </form>
</div>
</body>
</html>
